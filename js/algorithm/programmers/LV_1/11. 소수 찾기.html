<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 알고리즘 연습 문제가 개편 되었습니다. 이로 인해 함수 구성이 변경되어, 과거의 코드는 동작하지 않을 수 있습니다.
    // 새로운 함수 구성을 적용하려면 [코드 초기화] 버튼을 누르세요. 단, [코드 초기화] 버튼을 누르면 작성 중인 코드는 사라집니다.
    function numberOfPrime(n) {
        var result = 0;
        // 함수를 완성하세요.
        if(n === 1) {
            return result;
        }
        for(var i=2; i<=n; i++) {
            if( checkCommonDivisor(i) ) {
                result++;
            }
        }

        function checkCommonDivisor(num) {
            var cnt = 0;
            for(var i=2; i<=num; i++) {
                if(num % i === 0) {
                    cnt++;
                }
            }
            return cnt === 1;
        }
        return result;
    }


    // 아래는 테스트로 출력해 보기 위한 코드입니다.
    console.log( numberOfPrime(10) )
</script>
</body>
</html>
