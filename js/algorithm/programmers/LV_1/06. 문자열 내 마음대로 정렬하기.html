<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function solution(strings, n) {
        var answer = [];
        strings.sort(function(a, b) {
            if (a[n] > b[n]) return 1;
            if (a[n] < b[n]) return -1;
            if (a > b) return 1;
            if (a < b) return -1;
            return 0;
        });
        answer = strings;
        return answer;
    }
</script>
</body>
</html>
