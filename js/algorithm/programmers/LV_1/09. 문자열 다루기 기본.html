<script>
    // 알고리즘 연습 문제가 개편 되었습니다. 이로 인해 함수 구성이 변경되어, 과거의 코드는 동작하지 않을 수 있습니다.
    // 새로운 함수 구성을 적용하려면 [코드 초기화] 버튼을 누르세요. 단, [코드 초기화] 버튼을 누르면 작성 중인 코드는 사라집니다.
    function alpha_string46(s){
        var result = true
        // 함수를 완성하세요
        var len = s.length;
        var reg = /[0-9]/g;
        var num = s.match(reg);

        result = num && len === num.length && len === 4 || len === 6;
        return result;
    }
</script>
