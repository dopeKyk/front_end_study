<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    function getDayName(a,b){
        var dayArr = ['SUN' ,'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
        var date = new Date(2016, a - 1, b);
        var answer = dayArr[date.getDay()];
        return answer;
    }

    //아래 코드는 테스트를 위한 코드입니다.
    console.log(getDayName(5,24));
</script>
