<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function solution(arr)
    {
        var answer = [];
        answer.push(arr[0]);
        for(var i=1; i<arr.length; i++) {
            if(answer[answer.length - 1] !== arr[i]) {
                answer.push(arr[i]);
            }
        }
        return answer;
    }
</script>
</body>
</html>
