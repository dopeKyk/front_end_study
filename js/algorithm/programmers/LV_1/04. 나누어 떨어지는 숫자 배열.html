<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function solution(arr, divisor) {
        var answer = [];

        for(let i=0; i<arr.length; i++) {
            if(arr[i] % divisor === 0) {
                answer.push(arr[i]);
            }
        }

        if(answer.length === 0) {
            answer.push(-1);
        } else {
            answer.sort(function(a, b) {
                return a-b;
            });
        }
        return answer;
    }
</script>
</body>
</html>
